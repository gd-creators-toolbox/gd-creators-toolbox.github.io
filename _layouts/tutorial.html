---
layout: default
---

<div class="row border rounded m-4">
    <div class="col-sm-6 py-5">
        <h1 class="display-1">{{page.title}}</h1>
        <p class="lead">{{page.description}}</p>
        <p>Difficulty: <span class="fw-bold text-capitalize">{{page.difficulty}}</span></p>
        {% if page.author %}
            <p>Author: <span class="fw-bold">{{page.author}}</span></p>
        {% endif %}
    </div>
    <div class="col-sm-6 px-0">
        <img class="border rounded" style="max-width: 100%; height: 100%; object-fit: cover;" src="/assets/tutorial_images/{{page.image}}">
    </div>
</div>

<a href="/tutorials" class="btn btn-secondary"><i class="bi bi-caret-left-fill"></i>Back to tutorial list</a>


{{ content }}
